<!DOCTYPE html>
<html>
  <head>
    <title>
      New Registration
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
 
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
 
  </head>
  <body>
    <div class="container" style="margin: 10px;">
      <div class="row"><h2>New Registration</h2>
  </div>
 
  <form role="form">
    <div class="row form-group">
      <label for="firstname" class="col-md-1">
        First Name:
      </label>
      <div class="col-md-11">
        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
      </div>
    </div>
 
    <div class="row form-group">
      <label for="lastname" class="col-md-1">
        Last Name:
      </label>
      <div class="col-md-11">
        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
      </div>
    </div>
 
    <div class="row form-group">
      <label for="address" class="col-md-1 col-lg-1">
        Address:
      </label>
      <div class="col-md-3 col-lg-3">
        <input type="address" class="form-control" id="address" placeholder="Enter address">
      </div>

      <label for="city" class="col-md-1">
        City:
      </label>
      <div class="col-md-2 col-lg-2">
        <input type="city" class="form-control" id="city" placeholder="Enter city">
      </div>
      <label for="State" class="col-md-1">
        State:
      </label>
      <div class="col-md-1 col-lg-1">
        <input type="State" class="form-control" id="state" placeholder="Enter state">
        </div>
      <label for="zipcode" class="col-md-1">
        Zipcode:
      </label>
      <div class="col-md-2 col-lg-2">
        <input type="zip" class="form-control" id="zip" placeholder="Enter zipcode">
      </div>
 
    </div>
 
    <div class="row form-group">
      <label for="password" class="col-md-1">
        Password:
      </label>
      <div class="col-md-6">
        <input type="password" class="form-control" id="password" placeholder="Enter Password">
        <p class="help-block">
          Min: 6 characters (Alphanumeric only)
        </p>
      </div>
 
 
    </div>
 
    <div class="row form-group">
      <label for="sex" class="col-md-1 col-xs-1">
        Sex:
      </label>
      <div class="col-md-10">
        <label class="radio col-xs-12">
          <input type="radio" name="sex" id="sex" value="male" checked>
          Male
        </label>
        <label class="radio col-xs-12">
          <input type="radio" name="sex" id="sex" value="female">
          Female
        </label>
      </div>
 
 
    </div>
 
    <div class="row form-group">
      <label for="country" class="col-md-1">
        Country:
      </label>
      <div class="col-md-10">
        <select name="country" id="country" class="form-control">
          <option>--Please Select--</option>
          <option>India</option>
          <option>United States</option>
          <option>Canada</option>
          <option>United Kingdom</option>
          <option>Others</option>
        </select>
      </div>
 
 
 
 
    </div>
 
    <div class="row form-group">
      <label for="uploadimage" class="col-md-1">
        Upload Image:
      </label>
      <div class="col-md-10">
        <input type="file" name="uploadimage" id="uploadimage">
        <p class="help-block">
          Allowed formats: jpeg, jpg, gif, png
        </p>
      </div>
 
 
    </div>
 
    <div class="checkbox">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <label>
          <input type="checkbox">Terms and Conditions</label>
      </div>
 
 
    </div>
 
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <button type="submit" class="btn btn-info">
          Register
        </button>
      </div>
    </div>
  </form>
  </div>
 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.js"></script>
 
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
